<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginÂ | Pundit Pitch</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/js/index.mjs"></script>
</head>
<body>
    <div class="container text-center">
        <div class="m-auto" style="width: 400px;">
            <div>
                <img src="/src/svg/pundit-pitch-logo.svg" alt="Pundit Pitch logo">
            </div>
           <div>
            <form class="d-flex flex-column m-auto" style="width: 360px;" id="login-form">
                <div class="form-group">
                    <label for="emailinput" class="form-label" aria-label="Input for e-mail address"></label>
                    <input type="email" name="email" class="form-control bg-white" id="emailinput" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only @noroff.no or @stud.noroff.no domains are allowed to login" placeholder="E-mail address">
                </div>
                <div class="form-group">
                    <label for="passwordinput" class="form-label" aria-label="Input for your password"></label>
                    <input type="password" name="password" id="passwordinput" class="form-control bg-white" placeholder="Password" required minlength="8">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
           </div>
           <div class="mt-4">
                <p>Don't have an account? <a href="/profile/register/index.html" class="text-primary text-decoration-underline">Sign up now!</a></p>
           </div>
        </div>
    </div>
</body>
</html>
