<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | Pundit Pitch</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="/src/js/index.mjs"></script>
</head>
<body class="mt-4">
    <div class="container">
        <div class="row flex-column flex-md-row">
            <header class="col-12 col-sm-12 col-lg-2 me-3">
                <nav class="flex-column flex-md-row">
                    <div class="mb-2 text-center text-lg-start">
                        <a href="/feed/index.html"> <img src="/src/svg/pundit-pitch-logo.svg" alt="Pundit Pitch Logo" width="100"></a>
                    </div>
                    <ul class="nav flex-lg-column gap-lg-5 justify-content-between justify-content-lg-start fs-5">
                        <li class="nav-item">
                            <a href="/feed/index.html" class="d-flex gap-2 nav-link active" aria-current="page">
                                <i class="bi bi-house"></i>
                                <span class="d-none d-lg-block">Feed</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="d-flex gap-2 nav-link">
                                <i class="bi bi-chat-left-text"></i>
                                <span class="d-none d-lg-block">Messages</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="d-flex gap-2 nav-link">
                                <i class="bi bi-bell"></i>
                                <span class="d-none d-lg-block">Notifications</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="d-flex gap-2 nav-link">
                                <i class="bi bi-people"></i>
                                <span class="d-none d-lg-block">Community</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/profile/index.html" class="d-flex gap-2 nav-link">
                                <i class="bi bi-person-circle fs-5"></i>
                                <span class="d-none d-lg-block">Profile</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="col mt-4">
                <div class="container">
                    <div>
                        <a href="/feed/index.html" class="d-flex text-primary">
                            <i class="bi bi-arrow-left me-2"></i>
                            <p>Back to feed</p>
                        </a>
                    </div>
                    <section class="row border rounded pt-3 mb-3 bg-white">
                        <p class="d-inline-flex gap-2">
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#editPost" aria-expanded="false" aria-controls="editPost">Edit post</button>
                            <button class="btn btn-danger" type="submit" id="deleteButton">Delete post</button>
                        </p>
                        <div class="row">
                            <div class="col">
                              <div class="collapse" id="editPost">
                                <div class="card card-body mb-3">
                                    <form id="edit-post">
                                        <div class="form-group">
                                            <label for="title" class="form-label fw-bold" aria-label="Input title of post">Title</label>
                                            <input type="text" name="title" class="form-control bg-white mb-3" id="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="body" class="form-label fw-bold" aria-label="Textarea for body text">Body</label>
                                            <textarea name="body" class="form-control bg-white mb-3" id="body"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="media" class="form-label fw-bold" aria-label="Input media url">Media url</label>
                                            <input type="url" name="media" class="form-control bg-white" id="media">
                                        </div>
                                        <div class="d-flex justify-content-end mb-2">
                                            <button type="submit" class="btn btn-primary mt-3">Update post</button>
                                        </div>
                                    </form>
                                </div>
                              </div>
                            </div>
                        </div>
                    </section>
                    <section>
                        <div id="#single-post">

                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
