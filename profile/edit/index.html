<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile | Pundit Pitch</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/src/js/index.mjs" defer></script>
</head>
<body class="mt-4">
    <div class="container">
        <div class="row flex-column flex-md-row">
            <header class="col-12 col-sm-12 col-lg-2 me-3">
                <nav class="flex-column flex-md-row">
                    <div class="mb-2 text-center text-lg-start">
                        <a href="/feed/index.html"> <img src="/src/svg/pundit-pitch-logo.svg" alt="Pundit Pitch Logo" width="100"></a>
                    </div>
                    <ul class="nav flex-lg-column gap-lg-5 justify-content-between justify-content-lg-start fs-5">
                        <li class="nav-item">
                            <a href="/feed/index.html" class="d-flex gap-2 nav-link ">
                                <i class="bi bi-house"></i>
                                <span class="d-none d-lg-block">Feed</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="d-flex gap-2 nav-link ">
                                <i class="bi bi-chat-left-text"></i>
                                <span class="d-none d-lg-block">Messages</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="d-flex gap-2 nav-link ">
                                <i class="bi bi-bell"></i>
                                <span class="d-none d-lg-block">Notifications</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="d-flex gap-2 nav-link ">
                                <i class="bi bi-people"></i>
                                <span class="d-none d-lg-block">Community</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/profile/index.html" class="d-flex gap-2 nav-link active" aria-current="page">
                                <i class="bi bi-person-circle fs-5"></i>
                                <span class="d-none d-lg-block">Profile</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="col mt-4">
                <div class="container">
                    <section class="row border rounded pt-5 pb-3 ps-3 pe-3 mb-2 bg-white">
                            <a href="/profile/index.html" class="d-flex text-primary mb-3">
                                <i class="bi bi-arrow-left me-2"></i>
                                <p>Back to profile</p>
                            </a>
                        <h1 class="pb-4">Update profile</h1>
                        <form id="edit-profile">
                            <div class="form-group">
                                <label for="name" class="form-label fw-bold" aria-label="Input username">Username</label>
                                <input type="text" name="name" class="form-control mb-3" disabled>
                            </div>
                            <div class="form-group">
                                <label for="email" class="form-label fw-bold" aria-label="Textarea for body text">E-mail</label>
                                <input name="email" class="form-control mb-3" disabled></input>
                            </div>
                            <div class="form-group">
                                <label for="media" class="form-label fw-bold" aria-label="Input media url">Optional update: Avatar (media url)</label>
                                <input type="url" name="avatar" class="form-control bg-white" id="avatar">
                            </div>
                            <div class="d-flex justify-content-end mb-2">
                                <button type="submit" class="btn btn-primary mt-3">Update</button>
                            </div>
                        </form>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
